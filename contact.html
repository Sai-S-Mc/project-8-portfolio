        <div class="text-center top-section">
          <h1>Let's work together!</h1>
        </div>
      </header>

      <div class="container">
        <main>
          <div class="mb-5">
            <div class="rounded shadow icon-wrapper first-img-wrapper">
              <a
                href="https://www.linkedin.com/in/sai-s-mc/"
                target="_blank"
                title="Sai's LinkedIn Profile"
                class="social-icons"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
            <h5 class="mt-4">LinkedIn</h5>
            <a
              href="https://www.linkedin.com/in/sai-s-mc/"
              target="_blank"
              title="Sai's LinkedIn Profile"
              class="opacity-75 first-link text-link"
              >sai-s-mc</a
            >
          </div>

          <div class="mb-5">
            <div class="rounded shadow icon-wrapper second-img-wrapper">
              <a
                href="https://github.com/Sai-S-Mc"
                target="_blank"
                title="Sai's GitHub Profile"
                class="social-icons"
              >
                <i class="fa-brands fa-square-github"></i>
              </a>
            </div>
            <h5 class="mt-4">GitHub</h5>
            <a
              href="https://github.com/Sai-S-Mc"
              target="_blank"
              title="Sai's GitHub Profile"
              class="opacity-75 second-link text-link"
              >Sai-S-Mc</a
            >
          </div>

          <div class="mb-5">
            <div class="rounded shadow icon-wrapper third-img-wrapper">
              <a
                href="mailto:sai.sattimc@gmail.com"
                target="_blank"
                title="Sai's Email"
                class="social-icons"
              >
                <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
            <h5 class="mt-4">Gmail</h5>
            <a
              href="mailto:sai.sattimc@gmail.com"
              target="_blank"
              title="Sai's Email"
              class="opacity-75 third-link text-link"
              >sai.sattimc@gmail.com</a
            >
          </div>
          <div class="mb-5">
            <div class="rounded shadow icon-wrapper first-img-wrapper">
              <a
                href="#contact-form"
                title="contact form"
                class="social-icons"
                onclick="displayContactForm()"
              >
                <i class="fa-solid fa-file-lines"></i>
              </a>
            </div>
            <h5 class="mt-4">Contact form</h5>
            <a
              href="#contact-form"
              title="contact form"
              class="opacity-75 first-link text-link show-form-link"
              onclick="displayContactForm()"
              >Show me the form</a
            >
          </div>
          <div id="contact-form" class="rounded contact-form hidden">
            <div class="form-section-wrapper" id="form-section-wrapper">
              <h5 class="mb-4 pb-3">I would love to hear from you</h5>
              <form
                class="row g-4 pb-4 text-left rounded"
                onsubmit="handleFormSubmit(event)"
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="aa21cdc7-18c1-4e23-b3d2-d9c5ce28d13c"
                />
                <div class="col-md-4">
                  <label for="first-name" class="text-start form-label"
                    >First Name<span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    name="first-name"
                    required
                    autocomplete="given-name"
                  />
                </div>
                <div class="col-md-4">
                  <label for="last-name" class="text-start form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    name="last-name"
                    autocomplete="family-name"
                  />
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label"
                    >Email<span>*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="message" class="form-label"
                    >Message<span>*</span></label
                  >
                  <textarea
                    name="message"
                    id="message"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <input type="checkbox" name="botcheck" class="hidden" />
                <div class="col-12">
                  <div class="form-text mb-4">
                    Fields marked with an <span>*</span> are mandatory
                  </div>
                  <div class="h-captcha" data-captcha="true"></div>
                  <button type="submit" class="btn mt-4 shadow primary-link">
                    Submit
                  </button>
                </div>
              </form>
              <div class="post-submit-section" id="post-submit-section"></div>
            </div>
          </div>
        </main>
      </div>
